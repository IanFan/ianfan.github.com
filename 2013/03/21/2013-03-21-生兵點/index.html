    </header>
    <div class="entry">
      
        <p>戰陣 App 裡的&quot;生兵點&quot;原型：</p>
<p><a href="http://www.flickr.com/photos/93825817@N07/8575881123/" title="commandSpot by Ian Fan, on Flickr"><img src="http://farm9.staticflickr.com/8090/8575881123_1d1081cd49.jpg" width="480" height="320" alt="commandSpot"></a></p>
<p>點一下旗子，會跳出可選擇的四大兵種，步兵、槍兵、騎兵與弓箭手
<a name="more"></a></p>
<p>旗子遍佈在地圖的要點上，選擇兵種後在遊戲裡會生出相應的部隊</p>
<p>四大兵種的排列、相生相克，是根據古中國的陰陽太極，因此平衡度自成系統</p>
<p><a href="https://github.com/IanFan/CcCommandSpot.git">Git 程式碼</a></p>
