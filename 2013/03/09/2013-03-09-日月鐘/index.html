        <p>數學雲 App 裡的遊戲計時</p>
<p><a href="http://www.flickr.com/photos/93825817@N07/8540758141/" title="sunMoonClock by Ian Fan, on Flickr"><img src="http://farm9.staticflickr.com/8111/8540758141_ff4f475707.jpg" width="500" height="57" alt="sunMoonClock"></a></p>
<p>太陽指針旋轉，直到與月亮指針吻合在一起
<a name="more"></a></p>
<p>快接近月亮指針時，太陽指針會逐漸變暗，代表進入黑夜了</p>
<p>月亮指針如果往後移，代表白天增長（夏天技能），相反方向則代表白天縮短（冬天技能）</p>
<p><a href="https://github.com/IanFan/CcSunMoonClock.git">Git 程式碼</a></p>
